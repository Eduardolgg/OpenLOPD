texto.tarifasIntro = Estos son los paquetes que tenemos disponibles, elige el que m\u00e1s se adapte a tus necesidades.
texto.proc.uso = <p>Esta herramienta te permite configurar los protocolos de seguridad de la empresa, para ello solamente tienes que seleccionar del listado de protocolos disponibles el protocolo que quieras habilitar y arrastrarlo al listado de protocolos habilitados. Cada protocolo tiene una etiqueta en color, si esta etiqueta es de color verde significa que es un protocolo aplicable a nivel b\u00e1sico, si es amarilla aplica a nivel medio y si es roja a nivel alto.</p> <p>Ahora est\u00e1s viendo todos los protocolos disponibles, pero puedes realizar un filtro si utilizar los submenues de protocolos, cada submenu tiene un nombre que identifica con que protocolos se relaciona, de esta forma puedes acceder de una forma r\u00e1pida a los protocolos que buscas.</p> <p>Si no encuentras el protocolo que buscas ve a un submenu, all\u00ed puedes a\u00f1adir uno nuevo pulsando el bot\u00f3n <span>a\u00f1adir nuevo protocolo</span> que se encuentra bajo la descripci\u00f3n del protocolo seleccionado.</p>
texto.contrato.ok = <p>Se ha dado de alta en el sistema, puede acceder a la aplicaci\u00f3n <a href="/OpenLopd/privateArea/privateIndex.jsp">aqu\u00ed</a></p>

