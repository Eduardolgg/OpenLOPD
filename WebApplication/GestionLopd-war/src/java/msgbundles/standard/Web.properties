E0000 = La operaci\u00f3n se ha realizado correctamente.
E0001 = E0001: Acceso no autorizado, si el problema persiste pongase en contacto con el administrador del sistema.
E0002 = E0002: No se ha podido realizar el alta en el sistema, intentelo de nuevo m\u00e1s tarde o pongase en contacto con nosotros y procederemos a darle de alta.
E0003 = E0003: El NIF/CIF indicado ya se encuentra en la base de datos de la empresa, por favor pongase en contacto con nosotros para corregir el problema.
E.404 = La p\u00e1gina solicitada no se encuentra, puede que no est\u00e9 disponible temporalmente o que haya sido eliminada.
